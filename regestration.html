<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestration</title>

    <link rel="stylesheet" href="style/regestration.css" />
</head>

<body>
    <header>
        <nav>
            <div class="row">
                <img src="images/logo.png" alt="photo" />
                <a href="#" class="main-title">Online Team Management</a>
    
                <div class="nav-list">
                    <ul class="list">
                        <li class="list-item"><a href="about.html">About</a></li>
                        <li class="list-item"><a href="contact.html">Contact</a></li>
                        <li class="list-item"><a href="index.html">Back</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <section class="regestration">
        <h1 class="heading">
          <span>R</span>
          <span>E</span>
          <span>G</span>
          <span>E</span>
          <span>S</span>
          <span>T</span>
          <span>R</span>
          <span>A</span>
          <span>T</span>
          <span>I</span>
          <span>O</span>
          <span>N</span>
        </h1>
    
        <form method="" action="main login.html">
            <div class="inputbox">
                <h3>Name</h3>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="inputbox">
                <h3>Identity Number</h3>
                <input type="text" id="id_number" name="id_number" required>
            </div>
            <div class="inputbox">
                <h3>Nationality</h3>
                <input type="text" id="nationality" name="nationality" required>
            </div>
            <div class="inputbox">
                <h3>Address</h3>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="inputbox">
                <h3>Mobile Number</h3>
                <input type="text" id="mobile_number" name="mobile_number" required>
            </div>
            <div class="inputbox">
                <h3>Email</h3>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="inputbox">
                <h3>Photo</h3>
                <input type="file" id="photo" name="photo" accept=".png, .jpg" required>
            </div>
            <div class="inputbox">
                <h3>Qualification</h3>
                <select name="qualification" id="qualification" required>
                    <option value="1" selected>Education</option>
                    <option value="2">Training</option>
                  </select>
            </div>
            <div class="inputbox">
                <h3>Working Experience</h3>
                <input type="text" id="experience" name="experience" required>
            </div>
            <div class="inputbox">
                <h3>Upload CV</h3>
                <input type="file" id="cv" name="cv" accept=".pdf, .doc, .docx" required>
            </div>
            
            <input type="submit" class="button" value="Submit" />
        </form>
    </section>

    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="footer-logo">
                    <img src="images/logo.png" alt="photo" />
                    <p>Online Team Management Applications <span>&copy;</span></p>
                </div>

                <div class="footer-info">
                    <p>Jerusalem | 0567876544 | <a href="#">Email</a></p>
                </div>
            </div>
        </div>
    </footer>  
</body>

</html>
